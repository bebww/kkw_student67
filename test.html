  <style>
      .box2 {
      height: 350px;
      /* background-color: rgb(219, 219, 219); */
      /* background-image: url(pic/bg01.png); */
      display: flex;
      align-items: center;
  }
  
  .slider2{
      width: 320px;
      max-width: 100vw;
      height: 320px;
      margin: auto;
      position: relative;
      overflow: hidden;
      
  }
  .slider2 .list2{
      position: absolute;
      width: max-content;
      height: 100%;
      left: 0;
      top: 0;
      display: flex;
      transition: 1s;
      
  }
  .slider2 .list2 img{
      width: 320px;
      max-width: 100vw;
      height: 320px;
      object-fit: cover;
  }
  .slider2 .buttons2{
      position: absolute;
      top: 45%;
      left: 5%;
      width: 90%;
      display: flex;
      justify-content: space-between;
  }
  .slider2 .buttons2 button{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff5;
      color: #fff;
      border: none;
      font-family: monospace;
      font-weight: bold;
  }
  .slider2 .dots2{
      position: absolute;
      bottom: 10px;
      left: 0;
      color: #fff;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
  }
  .slider2 .dots2 li{
      list-style: none;
      width: 10px;
      height: 10px;
      background-color: #fff;
      margin: 10px;
      border-radius: 20px;
      transition: 0.5s;
  }
  .slider2 .dots2 li.active2{
      width: 30px;
  }
  
  @media screen and (max-width: 768px){
      .slider2{
          height: 270px;
          width: 270px;
      }
      .box2 {
          height: 270px;
      }

  <script>
      // slider
  
  let slider2 = document.querySelector('.slider2 .list2');
  let items2 = document.querySelectorAll('.slider2 .list2 .item2');
  let next2 = document.getElementById('next2');
  let prev2 = document.getElementById('prev2');
  let dots2 = document.querySelectorAll('.slider2 .dots2 li');
  
  let lengthItems2 = items2.length - 1;
  let active2 = 0;
  next2.onclick = function(){
      active2 = active2 + 1 <= lengthItems2 ? active2 + 1 : 0;
      reloadSlider2();
  }
  prev2.onclick = function(){
      active2 = active2 - 1 >= 0 ? active2 - 1 : lengthItems2;
      reloadSlider2();
  }
  let refreshInterval2 = setInterval(()=> {next2.click()}, 3000);
  function reloadSlider2(){
      slider2.style.left = -items2[active2].offsetLeft + 'px';
      // 
      let last_active_dot = document.querySelector('.slider2 .dots2 li.active2');
      last_active_dot.classList.remove('active2');
      dots2[active2].classList.add('active2');
  
      clearInterval(refreshInterval2);
      refreshInterval2 = setInterval(()=> {next2.click()}, 3000);
  
      
  }
  
  dots2.forEach((li, key2) => {
      li.addEventListener('click', ()=>{
           active2 = key2;
           reloadSlider2();
      })
  })
  window2.onresize2 = function(event) {
      reloadSlider2();
  };
  
  </script>
